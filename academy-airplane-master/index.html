<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#ocean {
			background-image: url("greeLeaf.jpg");
			width: 900px;
			height:700px;

		}

		.player{
			position: absolute;
			background-image: url("bee.png");
			width: 70px;
			height: 75px;
		}

		.enemy{
			position: absolute;
			background-image: url("beattle.png");
			width: 70px;
			height: 75px;
		}



	</style>
	<div id="ocean">
		<div id="players">
			<div class="player"></div>
		</div>
		<div id="enemies">
			<div class="enemy"></div>
		</div>

	</div>




	<script type="text/javascript">
	
		var player = {
			left: 450,
			top:620
		}

		var enemies = [
			{left: 450,top:200},
			{left:450,top:350},
			{left:380,top:500},
			{left:380,top:400}
		]

		function drawPlayer() {

			content = "<div class = 'player' style = 'left:"+player.left+"px; top: " + player.top + "px'></div>"
			document.getElementById("players").innerHTML = content
		}
		drawPlayer()


		function drawEnemies() {
			content = ""
			for (var idx = 0; idx < enemies.length; idx++) {
				content += "<div class = 'enemy' style = 'left:"+enemies[idx].left+"px; top: " + enemies[idx].top + "px'></div>"
			}
			document.getElementById("enemies").innerHTML = content
		}

		drawEnemies()



		document.onkeydown = function (e) {
			console.log('player.left = ',player.left,'player.top = ',player.top)
			if(e.keyCode == 37 && player.left - 10  > 0) {  // go left
				player.left-= 10
			}
			if(e.keyCode == 39 && player.left + 10 + 75 < 900) {// go right
				player.left += 10
			}
			if(e.keyCode == 38 && player.top - 10 > 700 - 700 / 3) {// up
				player.top -= 10
			}
			if(e.keyCode == 40 && player.top + 10 + 75 < 700) { //down
				player.top += 10
			}
			drawPlayer()
		}

	</script>
</body>
</html>
