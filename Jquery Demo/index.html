
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Jquery Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        ul{
            list-style: none;
            overflow: hidden;
            margin: 200px auto;
            width: 490px;
            height: 255px;

        }
        ul li{
            float: left;
            width: 108px;
            height: 115px;
            border: 2px solid black;
            margin: 5px 5px 5px 5px;
        }

        .wraper img{
            width: 103px;
            height: 108px;
            border: 2px solid black;
        }
        button{
            margin-left: 500px;
            width: 100px;
            height: 40px;
            font-size: 28px;

        }
    </style>
    <script type="text/javascript">
        $(function () {
            $('ul img').click(function () {
                 $(this).hide()
            })


            $('button').click(function () {
                $('ul img').show()
            })



        })





    </script>
</head>
<body>



    <ul>
        <li> <img src="ninjia.png" alt="nin jia" /></li>
        <li> <img src="ninjia.png" alt="nin jia" /></li>
        <li> <img src="ninjia.png" alt="nin jia" /></li>
        <li> <img src="ninjia.png" alt="nin jia" /></li>
        <li> <img src="ninjia.png" alt="nin jia" /></li>
        <li> <img src="ninjia.png" alt="nin jia" /></li>
        <li> <img src="ninjia.png" alt="nin jia" /></li>
        <li> <img src="ninjia.png" alt="nin jia" /></li>
    </ul>
    <button>restore</button>


</body>
</html>
