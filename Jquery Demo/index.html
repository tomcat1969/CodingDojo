
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Jquery Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        .wraper {

            width: 520px;
            height: 210px;
            margin: 200px auto;

        }
        .wraper img{
            width: 103px;
            height: 108px;
            border: 2px solid black;
        }
        button{
            margin-left: 500px;
            width: 100px;
            height: 40px;
            font-size: 28px;

        }
    </style>
    <script type="text/javascript">
        $(document).ready(function(){
            var images = $('.wraper img')


            $('#img0').click(function () {
                $('#img0').hide()
            })
            $('#img1').click(function () {
                $('#img1').hide()
            })
            $('#img2').click(function () {
                $('#img2').hide()
            })
            $('#img3').click(function () {
                $('#img3').hide()
            })
            $('#img4').click(function () {
                $('#img4').hide()
            })
            $('#img5').click(function () {
                $('#img5').hide()
            })
            $('#img6').click(function () {
                $('#img6').hide()
            })
            $('#img7').click(function () {
                $('#img7').hide()
            })






            $('button').bind("click",function(){
                images.show()
            })
        })
    </script>
</head>
<body>
    <div class="wraper">
        <img src="ninjia.png" alt="nin jia" id="img0"/>
        <img src="ninjia.png" alt="nin jia" id="img1"/>
        <img src="ninjia.png" alt="nin jia" id="img2"/>
        <img src="ninjia.png" alt="nin jia" id="img3"/>
        <img src="ninjia.png" alt="nin jia" id="img4"/>
        <img src="ninjia.png" alt="nin jia" id="img5"/>
        <img src="ninjia.png" alt="nin jia" id="img6"/>
        <img src="ninjia.png" alt="nin jia" id="img7"/>
    </div>
    <button>restore</button>


</body>
</html>
